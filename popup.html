<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ako Key-Value Store</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header section -->
    <div class="header">
      <h2>kv store</h2>
      <div class="profile-avatar">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C15.5 21 18.5 19.2 20.2 16.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- Add section -->
    <div class="add-section">
      <div class="input-row">
        <input type="text" id="keyInput" placeholder="Key" class="input-field">
        <input type="text" id="valueInput" placeholder="Value" class="input-field">
        <button id="addBtn" class="add-btn">Add</button>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- List section -->
    <div class="list-section">
      <div class="list-header">
        <span>Saved Items (<span id="itemCount">0</span>)</span>
        <div class="header-actions">
          <button id="toggleVisibilityBtn" class="toggle-visibility-btn" title="Toggle value visibility">
            <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          <svg class="eye-closed" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 14c4-4 12-4 16 0"/>
          </svg>
          </button>
          <button id="clearAllBtn" class="clear-all-btn" title="Clear all records">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Clear
          </button>
        </div>
      </div>
      <div id="itemsList" class="items-list">
        <div class="empty-message">No items yet. Add your first key-value pair above.</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
